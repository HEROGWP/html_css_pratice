<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		.box{
			width: 100px;
			
			background-color: #666;

		}

	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<script type="text/javascript">
		$(function(){
			var aa=0;
			var pp=0;

			$('.append').click(function(){
				$('.box').append('<div>append' + aa + '</div>');
				aa++;
			})
			$('.prepend').click(function(){
				$('.box').prepend('<div>prepend' + pp + '</div>');
				pp++;
			})

			$('.before').click(function(){
				$('.box').before('<div>before' + pp + '</div>');
				pp++;
			})

			$('.after').click(function(){
				$('.box').after('<div>after' + pp + '</div>');
				pp++;
			})


			$('.remove').click(function(){
				$('.box').remove();
			})

			$('.html').click(function(){
				$('.box').html('<h2>BOX</h2>');
			})
			$('.text').click(function(){
				$('.box').text('<h2>BOX</h2>');
			})
		})

	</script>

</head>
<body>
	<a href="#" class="append">append</a>
	<a href="#" class="prepend">prepend</a>
	<a href="#" class="remove">remove</a>
	<a href="#" class="html">html</a>
	<a href="#" class="text">text</a>
	<a href="#" class="before">before</a>
	<a href="#" class="after">after</a>



	<div class="box"> box </div>


</body>
</html>
