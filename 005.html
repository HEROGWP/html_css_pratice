<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.papa{
			border: 5px solid #f00;
		}
		.aa{
			background-color: #CCC;
			height: 100px;
			width: 600px;
			float: left;
		}
		.bb{
			background-color: #999;
			height: 200px;
			width: 400px;
			float: left;
		}
		.cc{
			background-color: #666;
			height: 300px;
			width: 500px;
			float: left;
		}
		.clearfix{
			clear: both;
		}
	</style>
</head>
<body>
	<div class="papa">
		<div class="aa">aa</div>
		<div class="bb">bb</div>
		<div class="cc">cc</div>
		<div class="clearfix"></div>
	</div>
</body>
</html>
