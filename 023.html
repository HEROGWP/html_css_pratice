<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		
		<nav class="navbar navbar-default" role="navigation">
			<!-- logo區 -->
			<a class="navbar-brand" href="#">CSS可樂</a>
		
			<!-- 左選單 -->
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">關於CSS可樂</a></li>
				<li><a href="#">CSS教學</a></li>
				<li><a href="#">CSS範例</a></li>
				<li><a href="#">原創CSS</a></li>
			</ul>
		
			<!-- 搜尋表單 -->
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="請輸入關鍵字">
				</div>
				<button type="submit" class="btn btn-default">搜尋</button>
			</form>
		
			<!-- 右選單 -->
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Amos 您好</a></li>
				<li><a href='#modal-id' data-toggle="modal">登入</a></li>
				<li><a href='#modal-id2' data-toggle="modal">個人設定</a></li>
				<!-- 下拉選單 -->
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">繁體中文 <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a href="#">繁體中文</a></li>
						<li><a href="#">English</a></li>
						<li><a href="#">日本語</a></li>
					</ul>
				</li>
			</ul>
		</nav>


		<div class="modal fade" id="modal-id">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">登入</h4>
					</div>
					<div class="modal-body">
						內容
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">關閉</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="modal-id2">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">設定</h4>
					</div>
					<div class="modal-body">
						內容
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">關閉</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
		

		<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="提示文字">按鈕</button>

		<button type="button" class="btn btn-lg btn-danger" data-placement="bottom" data-toggle="popover" title="泡泡提示標題" data-content="泡泡提示內容文字">點擊顯示泡泡提示</button>
		
		<div class="progress">
		  <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="min-width:2em; width: 50%;">
		    50%
		  </div>
		</div>
		
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<script>
		    $(function(){
		        $('[data-toggle="tooltip"]').tooltip();
		    })
		</script>

		<script>
		    $(function(){
		        $('[data-toggle="popover"]').popover();
		    })
		</script>
	</body>
</html>
